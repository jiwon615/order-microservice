server:
  port: 0

spring:
  application:
    name: order-service
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/mydb_jimart
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: Wldnjs1!@

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    use_sql_comments: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

  # 분산 추적을 위한 zipkin & sleuth
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    client:
      register-with-eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://127.0.0.1:8761/eureka

logging.level:
  org.hibernate.SQL: debug
  com.jimart.orderservice.domain.order.client: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health, httptrace, beans, busrefresh, info, metrics, prometheus
  tracing:
    sampling:
      probability: 1.0
logging.pattern.level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
custom-define:
  url:
    bootstrap-servers-config: 127.0.0.1:9092